<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Services</title>
    <link rel="stylesheet" a href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" a href="Style.css">
    <link rel="Home.js" a href="Home.js">
</head>
<body>
<div class="container" id="Create account">
    <h1 class="form title">STUDENT REGISTRATION FORM</h1>
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="Fname" id="fname" placeholder="First name" required>
        
    </div>
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="lname" id="lname" placeholder="Last name" required>
       
    </div>
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email" required>
        
    </div>
    <div class="input-group">
        <i class="fas fa-date"></i>
        <input type="date" name="registration number" id="date" placeholder="date" required>
        
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
    <button type="Register"><a href="Home.js">Register</a></button>
    </div>
</div>
    
</body>
</html>
